<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments :: head(title=~{::title/text()})">
  <title th:text="#{form.title}">Payment Gateway</title>
</head>
<body class="container">
<h1>Form</h1>
<div class="row">
  <form name="paymentForm" action="#" th:action="@{/}" th:object="${paymentModel}" method="post">
    <div class="form-group">
      <label for="name">Customer Name</label>
      <input class="form-control" id="name" type="text" th:field="*{customerName}" />
    </div>

    <div class="form-group">
      <label for="address">Customer Address</label>
      <input class="form-control" id="address" type="text" th:field="*{customerAddress}" />
    </div>

    <div class="form-group">
      <label for="cardType">Card Type</label>
      <!--<input class="form-control" id="cardType" type="text" th:field="*{cardType}" />-->
      <select class="custom-select" id="cardType" th:field="*{cardType}">
        <option th:each="type : ${cardBrands}"
                th:value="${type}"
                th:text="${type}">Wireframe</option>
      </select>
    </div>

    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input class="form-control" id="cardNumber" type="text" th:field="*{cardNumber}" />
    </div>

    <div class="form-group">
      <label for="cardExpiry">Expiry</label>
      <input class="form-control" id="cardExpiry" placeholder="mm/YY" th:field="*{cardExpiryDate}" />
    </div>

    <div class="form-group">
      <label for="cardCvv">CVV</label>
      <input class="form-control" id="cardCvv" type="number" th:field="*{cardCvv}" />
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input class="form-control" id="amount" type="number" th:field="*{amount}" />
    </div>
    <div class="form-group">
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </div>
  </form>
</div>
<div class="row" >
  <p class="text-danger" th:text="${paymentModel?.errorMsg}"></p>
</div>
</body>
</html>
